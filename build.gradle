plugins {
    id 'groovy'
    id 'java'
}

group 'com.github.mikesukim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //Logging
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.6.1'

    //Groovy
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.13'

    //Spock Testing
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
    testImplementation group: 'cglib', name: 'cglib-nodep', version: '2.2'
}

test {
    useJUnitPlatform()
}